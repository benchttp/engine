request:
  method: POST
  url: http://localhost:9999?delay=200ms
  queryParams:
    fib: 30
  header:
    key0: [val0, val1]
    key1: [val0]
  body:
    type: raw
    content: '{"key0":"val0","key1":"val1"}'

runner:
  requests: 100
  concurrency: 1
  interval: 50ms
  requestTimeout: 2s
  globalTimeout: 60s

output:
  silent: true
  template: "{{ .Metrics.Avg }}"

tests:
  - name: minimum response time
    metric: MIN
    predicate: GT
    value: 80ms
  - name: maximum response time
    metric: MAX
    predicate: LTE
    value: 120ms
