x-custom: &data
  method: POST
  url: http://localhost:9999?delay=200ms

request:
  <<: *data
  queryParams:
    fib: 30
  header:
    key0: [val0, val1]
    key1: [val0]
  body:
    type: raw
    content: '{"key0":"val0","key1":"val1"}'

runner:
  requests: 100
  concurrency: 1
  interval: 50ms
  requestTimeout: 2s
  globalTimeout: 60s
